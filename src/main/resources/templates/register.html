<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Register</title>
<style type="text/css">
	   .resize {
	    height: 25px;
	    width: 50%;
	}
	
	.resize-form {
	    width: 50%;
	}
	
	@media only screen and (max-width: 600px) {
	    .resize {
	        height: auto;
	        width: 100%;
	    }
	    .resize-form {
	        width: 100%;
	    }
	}
   </style>
</head>
<body>
<div class=" container resize mx-auto ">
        <div class="modal-content mt-4 ">
            <div class="modal-header ">
                <h5 class="modal-title ">Kayıt Ol</h5>
            </div>
            <form th:action="@{/register}" method="post">
                <div class="modal-body ">
                    <div class="form-group resize-form ">
                        <label class="text-success " for="email ">Email Adresiniz</label>
                        <input type="text" name="email" class="form-control " id="email ">
                    </div>
                    <div class="form-group resize-form ">
                        <label class="text-success " for="password ">Şifre</label>
                        <input type="password" name="password" class="form-control " id="password ">
                    </div>
                </div>
                <div class="modal-footer ">
                    <input type="submit" class="btn btn-primary" value="Kayit Ol"/>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
