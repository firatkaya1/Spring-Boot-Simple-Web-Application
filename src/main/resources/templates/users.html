<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <title>All Books</title>
    </head>
    <body>
        
         <div class="container resize mx-auto ">
        <div class="modal-content mt-4 " >
            <div class="modal-header ">
                <h1 class="modal-title">All Users </h1>
            </div>
                <div class="modal-body" >
                    <table class="table table-dark">
						  <thead>
						    <tr>
						      <th scope="col">Id</th>
						      <th scope="col">Email</th>
						      <th scope="col">Password</th>
						      <th scope="col">Verification</th>
						      <th scope="col">Role</th>
						    </tr>
						  </thead>
						  <tbody>
						     <tr th:each ="user : ${users}">
						      <td th:text="${user.id}"></td>
						      <td th:text="${user.username}"></td>
						      <td th:text="${user.password}"></td>
						      <td th:text="${user.verification}"></td>
						      <td th:text="${user.role}"></td>
						    </tr>
						  </tbody>
						</table>
                </div>
                <div class="modal-footer ">
                	<form th:action="@{/main}" method="get">
                    	<input type="submit" class="btn btn-primary " value="Geri Dön"/>
                    </form>
                    <form th:action="@{/logout}" method="post">
                    	<input type="submit" class="btn btn-primary " value="Çıkış yap"/>
                    </form>
                </div>
       		 </div>
    	</div>
       
    </body>
</html>
